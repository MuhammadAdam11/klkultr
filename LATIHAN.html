<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Sederhana</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #2c3e50; /* Warna latar belakang yang gelap */
            margin: 0;
        }
        #kalkulator {
            background: #ecf0f1; /* Warna latar belakang kalkulator */
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3); /* Bayangan yang lembut */
            width: 300px; /* Lebar kalkulator */
        }
        input[type="text"] {
            width: 100%;
            height: 60px; /* Tinggi input */
            text-align: right;
            margin-bottom: 15px;
            font-size: 30px; /* Ukuran font yang lebih besar */
            border: none;
            border-radius: 10px; /* Sudut melengkung */
            padding: 10px;
            box-shadow: inset 0 1px 5px rgba(0, 0, 0, 0.1); /* Bayangan di dalam */
        }
        button {
            width: 60px; /* Lebar tombol */
            height: 60px; /* Tinggi tombol */
            font-size: 24px; /* Ukuran font tombol */
            margin: 5px; /* Jarak antar tombol */
            border: none;
            border-radius: 10px; /* Sudut melengkung tombol */
            cursor: pointer;
            background-color: #3498db; /* Warna tombol */
            color: #fff; /* Warna teks tombol */
            transition: background-color 0.3s; /* Transisi warna tombol */
        }
        button:hover {
            background-color: #2980b9; /* Warna tombol saat hover */
        }
        button:active {
            background-color: #1c598a; /* Warna tombol saat ditekan */
        }
    </style>
</head>
<body>

<div id="kalkulator">
    <input type="text" id="display" disabled>
    <br>
    <button onclick="clearDisplay()">C</button>
    <button onclick="appendToDisplay('7')">7</button>
    <button onclick="appendToDisplay('8')">8</button>
    <button onclick="appendToDisplay('9')">9</button>
    <button onclick="appendToDisplay('/')">/</button>
    <br>
    <button onclick="appendToDisplay('4')">4</button>
    <button onclick="appendToDisplay('5')">5</button>
    <button onclick="appendToDisplay('6')">6</button>
    <button onclick="appendToDisplay('*')">*</button>
    <br>
    <button onclick="appendToDisplay('1')">1</button>
    <button onclick="appendToDisplay('2')">2</button>
    <button onclick="appendToDisplay('3')">3</button>
    <button onclick="appendToDisplay('-')">-</button>
    <br>
    <button onclick="appendToDisplay('0')">0</button>
    <button onclick="calculateResult()">=</button>
    <button onclick="appendToDisplay('+')">+</button>
</div>

<script>
    function appendToDisplay(value) {
        document.getElementById('display').value += value;
    }

    function clearDisplay() {
        document.getElementById('display').value = '';
    }

    function calculateResult() {
        try {
            const expression = document.getElementById('display').value;
            const result = eval(expression);
            if (expression === "1+1") {
                document.getElementById('display').value = "Love You"; // Mengubah hasil jika 1 + 1
            } else {
                document.getElementById('display').value = result; // Menampilkan hasil biasa
            }
        } catch (error) {
            document.getElementById('display').value = 'Error';
        }
    }
</script>

</body>
</html>
